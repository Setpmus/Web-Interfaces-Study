<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon {
            font-size: 4rem;
            color: #4F46E5;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 600;
            margin: 0 0 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #D1D5DB;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }
        
        .newsletter-form {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap; /* Para telas menores */
        }
        
        .newsletter-form input[type="email"] {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 2px solid #374151;
            border-radius: 8px;
            background-color: #1F2937;
            color: #F9FAFB;
            width: 250px;
            transition: border-color 0.3s;
        }
        
        .newsletter-form input[type="email"]:focus {
            outline: none;
            border-color: #4F46E5;
        }
        
        .newsletter-form button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: #4F46E5;
            color: #F9FAFB;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #4338CA;
        }
    </style>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Opss, Parece que não tive tempo para arrumar isso !</h1>
        <p>Já já irei finalizar os últimos detalhes. Deixe seu e-mail abaixo e seja o primeiro a saber quando o site estiver no ar.</p>
        
        <form class="newsletter-form" action="#" method="post">
            <input type="email" name="email" placeholder="Digite seu melhor e-mail" required>
            <button type="submit">Avise-me!</button>
        </form>
    </div>
</body>
</html>
